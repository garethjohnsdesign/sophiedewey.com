<div class="row small-up-1 medium-up-2 large-up-2 xlarge-up-3" id="video-gallery">
  {% assign projects = site.projects | sort: 'date' | reverse | where: "is-featured", "true" %}
  {% for project in projects %}
  <div class="columns excerpt" data-src="{{project.video}}">
  <a href="{{project.video}}" ><img src="{{ project.image }}" class="excerpt__image" alt="{{project.title}}"></a>
  <a href="{{project.video}}">{{project.title}}</a><br>
  <a href="{{project.video}}" class="italic">{{ project.company }} â€” {{ project.director }}</a>
  </div>
  {% endfor %}
</div>
